<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot beans</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        /* Basic styles for the background image */
        .bg-image {
            background-image: url("https://directlinedev.com/media/cases/rooney/header/background_1_zM58lsj.wide.jpeg");
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Updated Text Styling */
        .bg-text h1 {
            font-family: 'Arial', sans-serif;
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(253, 253, 253, 0.8);
            margin-bottom: 20px;
        }

        .bg-text p {
            font-family: 'Verdana', sans-serif;
            font-size: 1.5rem;
            margin: 20px 0;
            color: #f0f0f0;
            text-shadow: 1px 1px 4px rgb(255, 247, 247);
        }

        .w3-button {
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 30px;
            padding: 10px 25px;
            transition: all 0.3s ease;
        }

        .w3-button:hover {
            background-color: #ff6347;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        /* Navbar styles */
        .w3-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 10px 20px;
        }

        /* Navbar items are hidden by default on mobile/tablet */
        .w3-bar-items {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .w3-bar-item {
            margin: 0 15px;
        }

        .w3-bar-item:hover {
            background-color: #555;
        }

        /* Burger menu (hamburger icon) */
        .burger-menu {
            display: none;
            font-size: 2rem;
            color: white;
            border: none;
            background-color: transparent;
            cursor: pointer;
        }

        /* Responsive styles for mobile and tablet */
        @media screen and (max-width: 768px) {
            /* Hide navbar items and show burger icon */
            .w3-bar-items {
                display: none;
                width: 100%;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            /* Show the burger icon (hamburger menu) on mobile */
            .burger-menu {
                display: block;
            }

            /* Add padding and stack navbar items vertically when menu is visible */
            .w3-bar-items.show {
                display: flex;
            }

            .w3-bar-item {
                margin: 10px 0;
                width: 100%;
            }
        }

        /* Additional adjustments for very small screens (phones in portrait mode) */
        @media screen and (max-width: 480px) {
            .bg-text h1 {
                font-size: 2.5rem;
            }

            .bg-text p {
                font-size: 1rem;
            }

            .w3-button {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>

<body class="w3-light-grey">

    <!-- Navbar -->
    <div class="w3-bar w3-black">
        <!-- Burger Icon -->
        <button class="burger-menu" id="burger-menu" onclick="toggleMenu()">â˜°</button>
        <!-- Navbar Items (Initially hidden in mobile view) -->
        <div class="w3-bar-items" id="nav-items">
            <a href="index.html" class="w3-bar-item w3-button">Home</a>
            <a href="Staff.html" class="w3-bar-item w3-button">Staff</a>
            <a href="Job descriptions.html" class="w3-bar-item w3-button">Job Description</a>
            <a href="Aboutus.html" class="w3-bar-item w3-button">About Us</a>
            <a href="Applicationform.html" class="w3-bar-item w3-button">Application Form</a>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="bg-image w3-display-container">
        <div class="w3-display-middle w3-center">
            <div class="w3-container bg-text w3-animate-opacity">
                <h1>Welcome to Hot Beans</h1>
                <p>Stirring together IT talent and Innovation</p>
                <a href="#services" class="w3-button w3-red w3-hover-shadow w3-large">Explore Services</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-black w3-center w3-padding-16">
        <p>Powered by <a href="https://www.w3schools.com/w3css/" target="_blank" class="w3-hover-text-blue">w3.css</a></p>
    </footer>

    <script>
        // Function to toggle the visibility of the navbar items
        function toggleMenu() {
            var menu = document.getElementById("nav-items");
            menu.classList.toggle("show"); // Toggle the 'show' class
        }
    </script>

</body>

</html>
